<div class="contacts-list">
  <h1>Users</h1>
  <div class="flex space-around">
    <input
      type="text"
      placeholder="
      🔍Filter ME!"
      (input)="filterlist()"
      [(ngModel)]="filterBy.term"
    />

    <a [routerLink]="['/contact/edit/']"> <button>Add Contact</button></a>
  </div>
  <div class="contacts-container">
    <app-contents-preview
      *ngFor="let contact of Contacts"
      [contact]="contact"
    ></app-contents-preview>
  </div>
</div>
