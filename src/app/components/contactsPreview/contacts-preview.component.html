<div class="user">
  <div class="flex">
    <img src="{{ userImg }}" alt="" />
    <div class="flex column both-align-center">
      {{ contact.name }}
      {{ contact.email }}
      <a [routerLink]="['/contact', contact._id]"
        ><button (click)="onUpdate()">Enter</button></a
      >
    </div>
  </div>
</div>
